<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â€œEjemplo Formulario # 2</title>
</head>
<body>
    <table>
        <tr>
        <td align="right">
             Account type:
        </td>
        <td>
        <label>
            <input type="radio" name=" Account type" value="Individual">Individual <br>
        </label>
         <label>   
            <input type="radio" name="Account type" value="Entity">Entity
        </label> 
        </td>
    </tr>
    <tr>
    <td align="right"> First Name: </td>
    <td><input type="text" size="35"></td>
    </tr>
    <tr>
        <td align="right">Middle Name or Initial:</td>
        <td><input type="text" size="35"></td>
    </tr>
    <tr>
        <td align="right">Last Name:</td>
        <td><input type="text" size="35"></td>
    </tr>
    <tr>
    <td align="right">Suffix:</td>
    <td><input type="number" value="crep" size="5"></td>
    </tr>
    <tr>
        <td align="right">Taxpayer Identification number:</td>
        <td>
            <input type="text" size="2">-
            <input type="text" size="1"> - <input type="text" size="3">
        </td>
    </tr>
    <tr>
        <td align="right">Date of Birth:</td>
        <td><input type="text" size="1"> - <input type="text" size="2"> - <input type="text" size="3">(MM-DD-YYYY)</td>
    </tr>
    <tr>
        <td align="right">Street Address:</td>
        <td><input type="text" size="45"><br><input type="text" size="45"><br><input type="text" size="45"></td>
    </tr>
    <tr>
        <td align="right">City</td>
        <td><input type="text" size="35"></td>
    </tr>
    <tr>
        <td align="right">State</td>
        <td><input type="number" value="crep" size="5"></td>
    </tr>
    <tr>
        <td align="right">Zip Code</td>
        <td><input type="text" size="4"> - <input type="text" size="3">(Plus Four - Optional)</td>
    </tr>
    <tr>
        <td align="right">Home Phone</td>
        <td>(<input type="text" size="3">) <input type="text" size="3"> - <input type="text" size="4"></td>
    </tr>
    <tr>
        <td align="right">Driver's License/State ID Number:</td>
        <td><input type="text" size="27"></td>
    </tr>
    <tr>
        <td align="right">Issuing State: </td>
        <td><input type="number" value="crep" size="5"></td>
    </tr>
    <tr>
        <td align="right">Expiration Date:</td>
        <td> <input type="text" size="1"> - <input type="text" size="2"> - <input type="text" size="4">(MM-DD-YYYY)</td>
    </tr>


    
</table>
</body>
</html>
